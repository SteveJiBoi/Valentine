<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="container">
        <div class="text">çˆ±ä½ å“¦å®å® â¤ï¸</div>
        <div class="message-box">
            <textarea id="userMessage" placeholder="å†™ä¸‹ä½ æƒ³è¯´çš„è¯..."></textarea>
            <button class="save-btn" id="saveMessage">ğŸ’Œ ä¿å­˜å°çº¸æ¡</button>

    <script>
        // çƒŸèŠ±ç‰¹æ•ˆï¼ˆç®€å•ç‰ˆï¼‰
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createFirework(x, y) {
            const count = 30;
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 5 + Math.random() * 3;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`
                });
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // é‡åŠ›
                p.life -= 0.01;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        // ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®è§¦å‘å°çƒŸèŠ±
        document.body.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // ä¿å­˜ç•™è¨€ï¼Œæ˜¾ç¤ºçˆ±å¿ƒé£˜æµ®
        document.getElementById('saveMessage').addEventListener('click', () => {
            const msg = document.getElementById('userMessage').value;

            alert('â¤ï¸ ä½ çš„å¿ƒæ„å·²æ”¶åˆ°ï¼');
            // é£˜çˆ±å¿ƒ
            for (let i = 0; i < 10; i++) {

                    heart.style.bottom = '10px';
                    document.body.appendChild(heart);

                }, i * 200);
            }
        });
    </script>
