<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>❤️ 爱你 ❤️</title>

<style>

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ff758c, #ff2e63);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Microsoft YaHei";
    overflow: hidden;
}

.text {

    color: white;
    font-size: 60px;
    animation: glow 1.5s infinite alternate;

}

@keyframes glow {

    from {
        text-shadow: 0 0 20px white;
    }

    to {
        text-shadow: 0 0 40px pink, 0 0 60px red;
    }

}

</style>

</head>
<body>

<div class="text">
爱你哦宝宝 ❤️
</div>

</body>
</html>
